    <a class="navbar-brand" href="#">Tabner</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active" routerLinkActive="active">
                <a class="nav-link" routerLink="/table">Table </a>
            </li>
            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link"  routerLink="#">Link </a>
            </li>

                <a class="nav-link" (click)="onLogout()" >Logout </a>

            <span><fa-icon [icon]="faBell"></fa-icon></span>

<div class="table-section">
    <div class="search">
        <fa-icon [icon]="faSearch"></fa-icon>
        <input class="search_input" type="text" name="input" [(ngModel)]='searchTerm'>
    </div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">User Name</th>
                <th scope="col">Email</th>
                <th scope="col">LAT</th>
                <th scope="col">LONG</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of filteredUserData">
                <td>{{item.name}}</td>
                <td>{{item.username}}</td>
                <td>{{item.email}}</td>
                <td>{{item.address.geo.lat}}</td>
                <td>{{item.address.geo.lng}}</td>
            </tr>
        </tbody>
    </table>
</div>
