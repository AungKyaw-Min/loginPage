<div class="row">
    <div class="col-sm-3 col-md-offset-3">
        <div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
        </div>
        <form (ngSubmit)="onSubmit(authForm)" #authForm="ngForm" >
            <label class="label_login">Login</label>
            <div class="form-group">
                <fa-icon [icon]="faEnvelope"></fa-icon>
                <input type="email" id="email" class="form-control" ngModel name="email" required email placeholder="Email">
            </div>
            <div class="form-group">
                <fa-icon [icon]="faAsterisk"></fa-icon>
                <input type="password" id="password" class="form-control" ngModel name="password" required password placeholder="Password">
            </div>
            <div>
                <button class="btn btn-primary btn-md">Login</button>
            </div>
        </form>
    </div>
</div>
